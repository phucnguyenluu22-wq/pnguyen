<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L·ªùi T·ªè T√¨nh H·ªìng</title>
  <style>
    body {
      background-color: #000;
      color: #ff69b4;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    #matrix {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px #ff69b4; }
      to { text-shadow: 0 0 30px #ff1493, 0 0 50px #ff69b4; }
    }
    .heart {
      color: #ff1493;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .btn-yes {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px;
      transition: all .3s;
      box-shadow: 0 0 20px rgba(255,105,180,0.7);
    }
    .btn-yes:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255,20,147,0.9);
    }
    .btn-no {
      background: linear-gradient(45deg, #444, #666);
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px;
      transition: all .3s;
    }
    .buttons { display: flex; justify-content: center; }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <h1>Em c√≥ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u anh kh√¥ng? <span class="heart">üíñ</span></h1>
    <div class="buttons">
      <button class="btn-yes" id="btnYes">Em ƒê·ªìng √ù üíñ</button>
      <button class="btn-no" id="btnNo">Kh√¥ng ƒê·ªìng √ù</button>
    </div>
  </div>

  <script>
    // Matrix h·ªìng
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const letters = "ÊÑõLOVE0123456789‚ù§";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#ff69b4";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, y*fontSize);
        if (y*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      });
      requestAnimationFrame(draw);
    }
    draw();

    // N√∫t "Kh√¥ng ƒë·ªìng √Ω" ch·∫°y tr·ªën
    const btnNo = document.getElementById("btnNo");
    const btnYes = document.getElementById("btnYes");
    let stopRunning = false;

    btnNo.addEventListener("mouseover", () => {
      if (stopRunning) return;
      const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
      const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
      btnNo.style.position = "fixed";
      btnNo.style.left = x + "px";
      btnNo.style.top = y + "px";
    });

    // Khi b·∫•m "ƒê·ªìng √Ω"
    btnYes.addEventListener("click", () => {
      stopRunning = true;
      alert("C·∫£m ∆°n em ƒë√£ ƒë·ªìng √Ω üíñ Anh y√™u em nhi·ªÅu l·∫Øm!");
      // Th√™m hi·ªáu ·ª©ng tr√°i tim r∆°i
      for (let i=0;i<50;i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.style.position = "fixed";
      heart.style.left = Math.random()*innerWidth + "px";
      heart.style.top = "-20px";
      heart.style.fontSize = Math.random()*20+15 + "px";
      document.body.appendChild(heart);

      let fall = setInterval(()=>{
        if (parseInt(heart.style.top) > innerHeight) {
          clearInterval(fall); heart.remove();
        } else {
          heart.style.top = parseInt(heart.style.top || 0) + 3 + "px";
        }
      }, 30);
    }
  </script>
</body>
</html>
